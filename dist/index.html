<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>ORCL client Map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css'>
  </link>
  <!-- <script src="//code.jquery.com/jquery-1.12.4.min.js"></script> -->
  <link rel='stylesheet' href='main.css'>
  </link>
</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><img src="ORCL-logo-cropped-144w.png"/> <div id="map-name"></div></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarToggler">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item"> <a id="login-nav-link" href="#" class="nav-link" data-toggle="modal" data-target = "#modal-login-form">Login</a>
        </li>
        <li class="nav-item dropdown" >
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Options
          </a>
          <div class="dropdown-menu " aria-labelledby="navbarDropdown">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="satellite-layer-chkbox" id="satellite-layer-chkbox">
              <label class="form-check-label" for="satellite-layer-chkbox">Satellite view </label>
            </div>
          </div>
        </li>
        <li class="nav-item"> <a id="about-nav-link" href="#" class="nav-link" data-toggle="modal" data-target = "#about-infobox">About</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" autocomplete="off">
        <div class="autocomplete" style="width:300px;">
          <input id="myInput" type="text" name="myCountry" placeholder="Search site name">
        </div>
      </form>

    </div>
  </nav>
  <div id='map'>
    
<!--
    <div id="mapsplash" style="text-align:center; padding-top:1em">
  <p>Welcome to ORCL EndUser map</P>
      <p>Please log in using the credientials provided by ORCL </P>
    </div>
  </div>

-->


  <div class="loader-spinner-container" style="z-index:1000;display:none;" id="loader-spinner-container">
  	<div class = "spinner-border"></div>
  	<div class="loading-map-text">Loading map ...</div>
  </div>

  <!-- About info Modal -->
  <div class="modal fade" id="about-infobox">
    <div class=" modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <dt class="modal-title">About</dt>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body" id="about-infobox-content">
        <h3>Occam's Razor Consulting Ltd<br>
        Client WebMap</h3>
        <p>Please log in</p>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-danger" data-dismiss="modal">Close window</button> -->
        </div>
      </div>
    </div>
  </div>

  <!-- login Form  -->

  <div class="modal fade" id="modal-login-form">
    <div  class="modal-dialog">
      <div class="modal-content">

         <div class="modal-header">
         
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div>
              <p id="Login-status-message"> Please log in </p>
              <form id="login-form">
                <input type="email" class="form-control" id="emailInput" placeholder="your ORCL user name" />
                <br>
                <input type="password" class="form-control" id="passwordInput" placeholder="your password" />
                <br>
              </form>
              <button id="login-btn" class="btn btn-primary">Log in</button>
              <button id="logout-btn" class="btn btn-primary">Log out </button>
            </div>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">

        </div>
      </div>
    </div>
  </div>

  <!-- Asset info Modal -->
  <div class="modal fade" id="asset-infobox">
    <div class=" modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <dt class="modal-title" id="asset-infobox-title">Modal Heading</dt>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <div class="modal-related-data"></div>
          <img class="modal-related-image"></img>
          <hr>
           <h4>Original data </h4>
          <div class="modal-feature-attr"></div>
          <img class="modal-feature-photo"></img>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src='./dist.js'></script>

</HTML>
